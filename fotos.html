<!DOCTYPE html>
<html>
    <head>
        <title>Performance</title>
        <meta charset="utf-8">
        <link href="stylesheets/application.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="stylesheets/jquery-flickr.css" type="text/css" charset="utf-8">

        <script src="javascripts/jquery.min.js" type="text/javascript"></script>
        <script src="javascripts/jquery-flickr-gallery.js" type="text/javascript" charset="utf-8"></script>

        <script type="text/javascript">
            getURLParameter = function(sParam) {
                var sPageURL = window.location.search.substring(1);
                var sURLVariables = sPageURL.split('&');
                for (var i = 0; i < sURLVariables.length; i++)
                {
                    var sParameterName = sURLVariables[i].split('=');
                    if (sParameterName[0] == sParam)
                    {
                        return sParameterName[1];
                    }
                }
            }

            $(document).ready(function(){
                    $(".menu").load("_menu.html");

                    if (getURLParameter("flickrSet")) {
                        $('#flickr_div').flickrGallery({
                            "flickrSet" : getURLParameter("flickrSet"),
                            "flickrUser" : "93365702@N06",
                            "flickrKey" : "326464b090f1fac8f2280140544a1d22",
                            "last" : getURLParameter("last")
                        });
                    } else {
                        $('#flickr_div').flickrGallery({
                            "flickrUser" : "93365702@N06",
                            "flickrKey" : "326464b090f1fac8f2280140544a1d22"
                        });
                    }
            });

        </script>
    </head>
    <body>
        <div id="top_wrapper">
            <div id="top">
                <div id="logo">
                    <img src="images/logo.png" title="Centro de Artes Performance"/>
                </div>
                <div class="menu">
                </div>
            </div>
        </div>
        <div id="container">
            <div id="flickr_div"></div>
            <!-- "flickr_count" Required if you want count and titles - Styled above. -->
            <div id="flickr_count"></div>
        </div>
        <div id="footer">
            <div class="menu">
            </div>
        </div>
    </body>
</html>
