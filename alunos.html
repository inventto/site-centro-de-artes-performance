<!DOCTYPE html>
<html>
    <head>
        <title>Performance</title>
        <meta charset="utf-8">
        <link href="stylesheets/application.css" rel="stylesheet" type="text/css" />
        <link href="stylesheets/alunos.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="javascripts/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                    $(".menu").load("_menu.html");
            });
            $.getJSON("http://www.google.com/calendar/feeds/ac1c88ki1njm8pflpg5bn74dao%40group.calendar.google.com/private-f3f2cd956d241460bc96d732f7fe31d6/full?alt=json-in-script&callback=?&orderby=updated&max-results=500&singleevents=true&sortorder=ascending&futureevents=false",
                      function(agenda){
                        length = agenda.feed.entry.length;
                        for (i = 0; i < length; i++) {
                          where = agenda.feed.entry[i].gd$where[0].valueString;
                          if (where != ""){
                            where = "<strong>Local:</strong> " + where;
                          }
                          data = agenda.feed.entry[i].gd$when[0];
                          content = agenda.feed.entry[i].content.$t;
                          title = agenda.feed.entry[i].title.$t;
                          startTime = data.startTime.replace(/T.*/,"").split("-").reverse().join("/");
                          endTime = data.endTime.replace(/T.*/,"").split("-").reverse().join("/");
                          color = "#000";
                          if (startTime == endTime) {
                            $('.texto').append("<p style='color:" + color + "'>" + startTime + " - <strong>" + title + "</strong></p>" + content + "<p>"+where+"</p><hr/>");
                          } else if (startTime.split("/")[1] == endTime.split("/")[1] && startTime.split("/")[2] == endTime.split("/")[2]) {
                            $('.texto').append("<p style='color:" + color + "'>" + startTime.split("/")[0] + " a " + endTime + " - <strong>" + title + "</strong></p>" + content + "<p>" + where +"</p><hr/>");
                          } else {
                            $('.texto').append("<p style='color:" + color + "'>" + startTime + " a " + endTime + " - <strong>" + title + "</strong></p>" + content + "<p>" + where + "</p><hr/>");
                          }
                        }
                      });
        </script>
    </head>
    <body>
        <div id="top_wrapper">
            <div id="top">
                <div id="logo">
                    <a href="index.html"><img src="images/logo.png" title="Centro de Artes Performance"/></a>
                </div>
                <div class="menu"></div>
            </div>
        </div>
        <div id="container">
            <div class="texto">
                <h1><strong>Área do Aluno</strong></h1>
                <p>Aqui você pode acompanhar as informações sobre mudanças de aulas, horários de ensaios e demais eventos que o Centro de Artes Performance realiza durante o ano.</p><hr/>
            </div>
            <i></i>
        </div>
        <div id="footer">
            <div class="menu">
            </div>
        </div>
    </body>
</html>
